<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salário-Família</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
<img id="image" src="styles/images/salario-familia.jpg" alt="informativo">
    <div class="topico">
        <form action="#">
            <div class="espaco">
                <input id="empregado" required placeholder="Nome empregado" type="text">
            </div>

            <div class="espaco">
                <input required min="0" setep="1" max="20" required placeholder="Quantidade filhos" type="number" id="qtdDefilhosMenores14anosOuInvalidos">
            </div>

            <div class="espaco">
                <select id="salarioContribuicao">
                    <option value=""> Salário Contribuição </option>
                    <option value="opcao1"> Até R$ 806,80</option>
                    <option value="opcao2"> Entre R$ 806,81 e R$ 1.212,64</option>
                    <option value="opcao3"> R$ 1.212,64</option>
                </select>
            </div>

            <table>
                <tr>
                    <th>Salário-Contribuição</th>
                    <th>Conta do Salário Família</th>
                </tr>
                <tr>
                    <td> Até R$ 806,80 </td>
                    <td> R$ 41,37 por filho </td>
                </tr>
                <tr>
                    <td> Entre R$ 806,81 e R$ 1.212,64 </td>
                    <td> R$ 29,16 por filho </td>
                </tr>
                <tr>
                    <td> Mais de R$ 1.212,64 </td>
                    <td> Não há </td>
                </tr>
            </table>
            <div class="espaco">
                <button id="calcularSalarioFamilia" type="button">Calcular</button>
            </div>
        </form>
    </div>

    <script src="scripts/corecao.js"></script>
</body>
</html>
