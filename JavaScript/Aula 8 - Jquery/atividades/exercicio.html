<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clover Turist</title>
    <link rel="stylesheet" href="styles/exercicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-success">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="#">Clover Turist</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <h6 class="text-light">Seja bem vindo(a), <span id="nomeUsuario">Usuário</span></h6>
              </div>
            </div>
          </nav>
          <div class="d-flex justify-content-end">
            <button>Tema</button>
          </div>
    </header>

    <main class="rounded container d-flex flex-column align-items-center pt-4 ">
        <h3>PACOTES</h3>
        <div id="pacotes" class="container-fluid d-flex gap-3">
          <div class="card" style="width: 18rem;">
            <img src="images/cancun.jpg" class="card-img-top" alt="cancún">
            <div class="card-body text-center">
              <h5 class="card-title">Pacote para Cancún</h5>
              <p class="card-text">7 dias / 6 noites</p>
              <p class="card-text">R$ 4.100 por pessoa</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
          <div class="card" style="width: 20.2rem;">
            <img src="images/machu picchu.jpg" class="card-img-top" alt="machu picchu">
            <div class="card-body text-center">
              <h5 class="card-title">Pacote para Machu Picchu</h5>
              <p class="card-text">6 dias / 5 noites</p>
              <p class="card-text">R$ 2.400 por pessoa</p>
              <a href="#" class="btn btn-primary">Comprar</a>
            </div>
          </div>
          <div class="card" style="width: 20.2rem;">
            <img src="images/japão.jpg" class="card-img-top" alt="machu picchu">
            <div class="card-body text-center">
              <h5 class="card-title">Pacote para Japão</h5>
              <p class="card-text">8 dias / 5 noites</p>
              <p class="card-text">R$ 8.900 por pessoa</p>
              <a href="#" class="btn btn-primary">Comprar</a>
          </div>
        </div>
    </main>

    <footer></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/exercicio.js"></script>
</body>
</html>
