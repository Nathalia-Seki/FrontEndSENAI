<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <div class="topico">
        <h3>CADASTRO</h3>
        
        <form action="#">
            <div class="espacos">
                <label for="nomeCompleto">Nome Completo:</label>
                <input required type="text" id="nomeCompleto">
            </div>
            <div class="espacos">
                <label for="email">E-mail:</label>
                <input required placeholder="usuaro@email.com" type="email" id="email">
            </div>          
            <div class="espacos">
                <label for="senha">Senha:</label>
                <input required maxlength="8" type="password" id="senha">
            </div>
            <div class="espacos">
                <label for="senha">Confirmar senha:</label>
                <input required maxlength="8" type="password" id="senha">
            </div>
            
        </form>

    </div>
    
</body>
</html>
